<!DOCTYPE html>
<html lang="en">

<head>
    <title>Service</title>
    <link rel="stylesheet" href="../styles/discover.css" type="text/css">
</head>

<body>

    <div>

        <!-- side bar -->

        <!-- create request -->
        <div class="create-request">

            <!-- breadcrumb -->
            <div>
                <p>Service</p>
                <p> > </p>
                <p>Discover</p>
                <p> > </p>
                <p>Name</p>
                <p> > </p>
                <p>Create Service Request</p>
            </div>

            <!-- title-->
            <h1>Create Service Request</h1>

            <div class="content">

                <!-- request by -->
                <label for="">Request by:</label><br>
                <div>
                    <input type="text" id="" name="" placeholder="Elderly's First Name"><br>
                    <input type="text" id="" name="" placeholder="Elderly's Last Name"><br>
                </div>

                <!-- request to -->
                <label for="">Request to:</label><br>
                <div>
                    <input type="text" id="" name="" placeholder="Volunteer's First Name"><br>
                    <input type="text" id="" name="" placeholder="Volunteer's Last Name"><br>
                </div>

                <!-- date -->
                <label for="">Date:</label>
                <input type="date" id="" name="" placeholder="Date">

                <!-- duration -->
                <label for="">Duration</label>
                <input type="number" id="" name="" placeholder="Duration">

                <!-- service type -->
                <div>
                    <input type="checkbox" id="" name="" value="Companionship">
                    <label for="">Companionship</label><br>
                    <input type="checkbox" id="" name="" value="Daily Living Assistance">
                    <label for="">Daily Living Assistance</label><br>
                    <input type="checkbox" id="" name="" value="Medical care">
                    <label for="">Medical care</label><br>
                    <input type="checkbox" id="" name="" value="Transportation">
                    <label for="">Transportation</label><br>
                    <input type="checkbox" id="" name="" value="Counseling">
                    <label for="">Counseling</label><br>
                    <input type="checkbox" id="" name="" value="Hospice care">
                    <label for="">Hospice care</label><br>
                    <input type="checkbox" id="" name="" value="Respite care">
                    <label for="">Respite care</label><br>
                    <input type="checkbox" id="" name="" value="Other">
                    <label for="">Other</label><br>
                </div>

                <!-- decription -->
                <label for="">Description</label><br>
                <textarea id="" name="" rows="4" cols="50"></textarea>

                <!-- rewards -->
                <input type="checkbox" id="" name="" value="pay">
                <label for="">Pay money</label><br>
                <input type="number" id="" name="" placeholder="Amount(RM)"><br>

                <!-- btn -->
                <div>
                    <button>Cancel</button>
                    <button>Send</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
