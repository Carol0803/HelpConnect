<!DOCTYPE html>
<html lang="en">

<head>
    <title>Service</title>
    <link rel="stylesheet" href="../styles/discover.css" type="text/css">
</head>

<body>

    <div>

        <!-- side bar -->

        <!-- profile -->
        <div class="profile">

            <!-- breadcrumb -->
            <div>
                <p>Service</p>
                <p> / </p>
                <p>Discover</p>
                <p> / </p>
                <p>Name</p>
            </div>

            <div class="content">

                <!-- basic info -->
                <div>

                    <!-- info -->
                    <div>
                        <!-- title-->
                        <h1>Name</h1>

                        <!-- rating -->
                        <div class="rating">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                        </div>

                        <h3>Age:</h3>
                        <h3>Gender:</h3>
                        <h3>Location:</h3>
                        <h3>Skills/Specialty:</h3>
                        <h3>Service Offered:</h3>
                    </div>

                    <!-- img, btn -->
                    <div>
                        <img src="" alt="user-img">
                        <button>Follow</button>
                        <button>Book Service</button>
                    </div>

                    <!-- service experience -->
                    <div>
                        <h3>Recent Service Experience:</h3>

                        <!-- experience table-->
                        <table id="myTable">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Date</th>
                                    <th>Duration</th>
                                    <th>Volunteer Name</th>
                                    <th>Service Involved</th>
                                    <th>Status</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- feed -->
                    <div>

                    </div>
                    
                </div>

            </div>
        </div>

    </div>

</body>

</html>
